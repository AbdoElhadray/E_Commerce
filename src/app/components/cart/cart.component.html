@if (cartData) {<section class="bg-main-light p-3 w-75 shadow rounded-2 mx-auto my-3">
  <h1 class="fs-1 fw-bold">Shop Cart:</h1>
  <h3 class="fw-bold text-main">Total cart price : {{cartData.totalCartPrice | currency:'GBP'}} </h3>
  <div class="container">
    @for (item of cartData.products; track item.product._id) {
    <div class="row border-bottom border-3 align-items-center">
      <div class="col-2 p-2">
        <div class="item-img">
          <img [src]="item.product.imageCover" [alt]="item.product.title" class="w-100 rounded-3">
        </div>
      </div>
      <div class="col-8 p-2">
        <div class="item-details">
          <h2 class="fs-2 fw-bold">{{item.product.title}}</h2>
          <p class="text-main fw-bold fs-3">{{item.price | currency:'GBP'}}</p>
          <span class="test-main fw-bold"><i (click)="removeItem(item.product._id)"  class="fa-solid text-main me-3 fa-trash cursor-pointer"></i>Rmove</span>
        </div>
      </div>
      <div class="col-2 p-2">
        <div class="item-quant text-main fs-2 d-flex justify-content-between align-items-center">
          <span (click)="updateQuant(item.product._id ,item.count +1)"><i class="fa-solid fa-circle-plus cursor-pointer"></i></span>
          <span>{{item.count}}</span>
          @if(item.count>1){ <span (click)="updateQuant(item.product._id ,item.count -1)"><i class="fa-solid fa-circle-minus cursor-pointer"></i></span>}
        </div>
      </div>
    </div>
    }

  </div>

  @if (cartData.products.length) { <button [routerLink]="['/checkout',cartData._id]" class="w-50 d-block mx-auto btn-main my-3">Check Out</button> }
</section>
}
