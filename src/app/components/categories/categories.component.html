@if (categoryData.length) {
<section class="w-75  rounded-2 mx-auto my-3">
  <div class="contanier">
    <div class="row  ">
      @for (category of categoryData; track category._id) {
      <div class="col-md-4 col-sm-6  p-2">
        <div class="category" (click)="ngOnInit()">
          <div class=" cursor-pointer rounded rounded-2 ">
            <div class="product-img">
              <img loading="lazy" height="300" class="w-100 card-img-top" [src]="category.image"
                [alt]="category.name" />
            </div>
            <div class="card-body p-2">
              <h3 class="fs-4 fw-bold text-main text-center">{{ category.name }}</h3>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
