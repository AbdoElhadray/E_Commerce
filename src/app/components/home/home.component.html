<!-- main slider -->
<section class="my-3">
    <div class="container">
        <div class="row g-0">
            <div class="col-12 col-md-10">
                <owl-carousel-o [options]="mainSliderOptions">
                    <ng-template carouselSlide><img src="./assets/images/slider-image-1.jpeg" height="300px"
                            alt="slider-image-1">
                    </ng-template>
                    <ng-template carouselSlide><img src="./assets/images/slider-image-2.jpeg" height="300px"
                            alt="slider-image-2">
                    </ng-template>
                    <ng-template carouselSlide><img src="./assets/images/slider-image-3.jpeg" height="300px"
                            alt="slider-image-3">
                    </ng-template>

                </owl-carousel-o>
            </div>
            <div class="col-12 col-md-2">
                <img src="./assets/images/grocery-banner.png" class="w-100" height="150px" alt="grocery-banner">
                <img src="./assets/images/grocery-banner-2.jpeg" class="w-100" height="150px" alt="grocery-banner2">
            </div>
        </div>
    </div>
</section>

<!-- catogries slider -->

<owl-carousel-o [options]="categoriesOptions">
    @for (category of categoriesData; track category._id ) {
    <ng-template carouselSlide>
        <img [src]="category.image" class="w-100" height="200px" [alt]="category.name">
    </ng-template>
    }
</owl-carousel-o>
<!-- products -->
<section class="products my-3">

    <div class="container">
        <app-products></app-products>
    </div>
</section>
